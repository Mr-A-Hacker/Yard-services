<h2>Manage Services</h2>
<form method="POST">
  <input type="text" name="name" placeholder="Service Name" required>
  <input type="number" step="0.01" name="price" placeholder="Price" required>
  <button type="submit" class="btn btn-primary">Add Service</button>
</form>

<table class="table mt-4">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Price</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for s in services %}
    <tr>
      <td>{{ s[0] }}</td>
      <td>{{ s[1] }}</td>
      <td>${{ s[2] }}</td>
      <td>
        <form method="POST" action="{{ url_for('update_service', service_id=s[0]) }}">
          <input type="text" name="name" value="{{ s[1] }}">
          <input type="number" step="0.01" name="price" value="{{ s[2] }}">
          <button type="submit" class="btn btn-warning btn-sm">Update</button>
        </form>
        <form method="POST" action="{{ url_for('delete_service', service_id=s[0]) }}">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
