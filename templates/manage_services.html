<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Manage Services - Yard Services Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
<script>
  atOptions = {
    'key' : 'd0fd3067ca9fd49b0435270473b5aef6',
    'format' : 'iframe',
    'height' : 60,
    'width' : 468,
    'params' : {}
  };
</script>
<script src="https://www.highperformanceformat.com/d0fd3067ca9fd49b0435270473b5aef6/invoke.js"></script>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">ðŸš‚ Yard Services Admin</a>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="fw-bold mb-4">ðŸ›  Manage Services</h2>

    <!-- Add Service Form -->
    <form method="POST" class="card p-4 shadow-sm mb-4" style="max-width: 500px;">
      <div class="mb-3">
        <label for="name" class="form-label">Service Name</label>
        <input type="text" id="name" name="name" placeholder="Service Name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" step="0.01" id="price" name="price" placeholder="Price" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">âž• Add Service</button>
    </form>

    <!-- Services Table -->
    <h4>ðŸ“‹ Current Services</h4>
    <table class="table table-striped table-bordered shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for s in services %}
        <tr>
          <td>{{ s[0] }}</td>
          <td>{{ s[1] }}</td>
          <td>${{ "%.2f"|format(s[2]) }}</td>
          <td class="d-flex gap-2">
            <!-- Update Form -->
            <form method="POST" action="{{ url_for('update_service', service_id=s[0]) }}" class="d-flex gap-2">
              <input type="text" name="name" value="{{ s[1] }}" class="form-control form-control-sm" required>
              <input type="number" step="0.01" name="price" value="{{ s[2] }}" class="form-control form-control-sm" required>
              <button type="submit" class="btn btn-warning btn-sm">Update</button>
            </form>
            <!-- Delete Form -->
            <form method="POST" action="{{ url_for('delete_service', service_id=s[0]) }}" 
                  onsubmit="return confirm('Delete this service?');">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>Â© 2025 Yard Services. Admin Panel</small>
  </footer>

</body>
</html>
