<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate Us - Yard Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">⭐ Rate Us</a>
    </div>
  </nav>

  <!-- Rating Form -->
  <div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">How was your experience?</h2>
    <form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3 text-center">
        <label class="form-label">Your Rating:</label><br>
        {% for i in range(1, 6) %}
          <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
          <label for="star{{ i }}">⭐</label>
        {% endfor %}
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Your Comment:</label>
        <textarea id="comment" name="comment" class="form-control" rows="3"
          placeholder="Tell us what you loved or what we can improve..."></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>© 2025 Yard Services. Feedback Center</small>
  </footer>

</body>
</html>
