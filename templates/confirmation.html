<div class="container mt-5 text-center">
  {% if payment == "zelle" %}
    <div class="card shadow-sm p-4">
      <h3 class="text-success mb-3">Payment via Zelle</h3>
      <p class="lead">Go to Zelle and pay <strong>(313) 451-2552</strong>.</p>
      <p>Your token:</p>
      <span class="token-badge">{{ token }}</span>
      <p class="text-muted mt-3">
        Please copy this token into the Zelle <strong>note section</strong> when you pay.
      </p>
    </div>
  {% else %}
    <div class="card shadow-sm p-4">
      <h3 class="text-info mb-3">Cash Payment</h3>
      <p class="lead">You chose Cash. Pay when service arrives.</p>
    </div>
  {% endif %}

  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">â¬… Back to Dashboard</a>
</div>
