<h2>Request Service</h2>
<form method="POST">
  <label>Address:</label><input type="text" name="address" required><br>
  <label>Phone:</label><input type="text" name="phone" required><br>
  <label>Email:</label><input type="email" name="email" value="{{ current_user.email }}" required><br>
  <label>Payment:</label>
  <select name="payment" required>
    <option value="cash">Cash</option>
    <option value="zelle">Zelle</option>
  </select><br>
  <label>Note:</label><textarea name="note"></textarea><br>
  <label>Date:</label><input type="date" name="date" required><br>
  <label>Time:</label><input type="time" name="time" required><br>
  <button type="submit">Submit Request</button>
</form>
